<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Today's Air Quality</h1>
    </header>

    <div id="start" style="height: 100vh; background-color: white;">
        <img src="/공기 일러스트/좋은 공기.jpg" style="height: 90%; width: 50%; cursor: pointer; margin-left: 50px;"
            onclick="document.getElementById('last').scrollIntoView({ behavior: 'smooth' });" />
    </div>



    <!-- Sidebar Navigation -->
    <aside>
        <div class="profile">
            <h2>MENU</h2>
        </div>
        <nav>
            <a href="#" onclick="scrollToTopAndRefresh(); return false;">home</a>
            <!-- Scroll Links -->
            <a href="#card1"
                onclick="document.getElementById('card1').scrollIntoView({ behavior: 'smooth' }); return false;">Temperature</a>
            <a href="#card2"
                onclick="document.getElementById('card2').scrollIntoView({ behavior: 'smooth' }); return false;">Humidity</a>
            <a href="#card3"
                onclick="document.getElementById('card3').scrollIntoView({ behavior: 'smooth' }); return false;">PM2.5</a>
            <a href="#card4"
                onclick="document.getElementById('card4').scrollIntoView({ behavior: 'smooth' }); return false;">PM10</a>
            <a href="#card5"
                onclick="document.getElementById('card5').scrollIntoView({ behavior: 'smooth' }); return false;">NO2</a>
            <a href="#card6"
                onclick="document.getElementById('card6').scrollIntoView({ behavior: 'smooth' }); return false;">NH3</a>
            <a href="#card7"
                onclick="document.getElementById('card7').scrollIntoView({ behavior: 'smooth' }); return false;">CO</a>
            <a href="#card8"
                onclick="document.getElementById('card8').scrollIntoView({ behavior: 'smooth' }); return false;">SO2</a>
            <a href="#card9"
                onclick="document.getElementById('card9').scrollIntoView({ behavior: 'smooth' }); return false;">비율</a>
        </nav>
    </aside>

    <!-- Main Dashboard Area -->
    <main>
        <!-- Dashboard Cards -->
        <section class="dashboard-cards">
            <button type="button" id="card1" onclick="toggleChart('chart1')">Temperature(°C)</button>
            <div class="chart-wrapper">
                <div class="chart-container" id="chart1">
                    <canvas id="temperatureChart"></canvas>
                    <button id="temperatureButton">Update</button>
                </div>
            </div>

            <button type="button" id="card2" onclick="toggleChart('chart2')">Humidity(%)</button>
            <div class="chart-wrapper">
                <div class="chart-container" id="chart2">
                    <canvas id="humidityChart"></canvas>
                    <button id="humidityButton">Update</button>
                </div>
            </div>

            <button type="button" id="card3" onclick="toggleChart('chart3')">PM2.5</button>
            <div class="chart-wrapper" id="chart3-wrapper">
                <div class="chart-container" id="chart3">
                    <h2>PM2.5</h2>
                    <canvas id="pm25Chart"></canvas>
                    <button id="pm25Button">Update</button>
                </div>
                <div class="image-container" id="pm25ImageContainer">
                    <img id="pm2_5Image" src="/공기 일러스트/soso.png" alt="PM2.5 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card4" onclick="toggleChart('chart4')">PM10</button>
            <div class="chart-wrapper" id="chart4-wrapper">
                <div class="chart-container" id="chart4">
                    <h2>PM10</h2>
                    <canvas id="pm10Chart"></canvas>
                    <button id="pm10Button">Update PM10</button>
                </div>
                <div class="image-container" id="pm10ImageContainer">
                    <img id="pm10Image" src="/공기 일러스트/soso.png" alt="PM10 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card5" onclick="toggleChart('chart5')">NO2</button>
            <div class="chart-wrapper" id="chart5-wrapper">
                <div class="chart-container" id="chart5">
                    <h2>NO2</h2>
                    <canvas id="no2Chart"></canvas>
                    <button id="no2Button">Update</button>
                </div>
                <div class="image-container" id="no2ImageContainer">
                    <img id="no2Image" src="/공기 일러스트/soso.png" alt="no2 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card6" onclick="toggleChart('chart6')">NH3</button>
            <div class="chart-wrapper" id="chart6-wrapper">
                <div class="chart-container" id="chart6">
                    <h2>NH3</h2>
                    <canvas id="nh3Chart"></canvas>
                    <button id="nh3Button">Update</button>
                </div>
                <div class="image-container" id="nh3ImageContainer">
                    <img id="nh3Image" src="/공기 일러스트/soso.png" alt="nh3 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card7" onclick="toggleChart('chart7')">CO</button>
            <div class="chart-wrapper" id="chart7-wrapper">
                <div class="chart-container" id="chart7">
                    <h2>CO</h2>
                    <canvas id="coChart"></canvas>
                    <button id="coButton">Update</button>
                </div>
                <div class="image-container" id="coImageContainer">
                    <img id="coImage" src="/공기 일러스트/soso.png" alt="co 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card8" onclick="toggleChart('chart8')">SO2</button>
            <div class="chart-wrapper" id="chart8-wrapper">
                <div class="chart-container" id="chart8">
                    <h2>SO2</h2>
                    <canvas id="so2Chart"></canvas>
                    <button id="so2Button">Update</button>
                </div>
                <div class="image-container" id="so2ImageContainer">
                    <img id="so2Image" src="/공기 일러스트/soso.png" alt="so2 상태" width="150px" height="auto">
                </div>
            </div>

            <button type="button" id="card9" onclick="toggleChart('chart9')">비율</button>
            <div class="chart-wrapper" id="chart9-wrapper">
                <div class="chart-container" id="chart9">
                    <h1>Air Quality Doughnut Chart</h1>
                    <canvas id="airQualityChart"></canvas>
                    <button id="updateChartButton">Update Chart</button>
                </div>

            </div>

        </section>
    </main>

    <!-- 요약 섹션 -->
    <div id="last"
        style="background-color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img src="/공기 일러스트/red.png" style="height: 50%; width: 50%; margin-left: 80px;" />
        <p style="margin-left: 50px;">Fetching air quality data...</p>
    </div>




    <!-- Footer -->
    <footer style="display: flex; justify-content: space-around; align-items: center;">
        <a href="https://openweathermap.org/api/air-pollution" target="_blank">weathermap</a>
        <a href="https://www.w3schools.com/" target="_blank">W3SCHOOL</a>
        <a href="https://www.chatgpt.com" target="_blank">Chat gpt</a>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
