<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Today's Air Quality</h1>
    </header>

    <div style="height: 100vh; color: black;">

        <p>today</p>
    </div>

    <!-- Sidebar Navigation -->
    <aside>
        <div class="profile">
            <h2>MENU</h2>
        </div>
        <nav>
            <a href="#" onclick="location.reload(true); return false;">Home</a>
 <!-- 맨 위로 보내기 -->
            <a href="#card1"
                onclick="document.getElementById('card1').scrollIntoView({ behavior: 'smooth' }); return false;">
                Temperature
            </a> 
            <a href="#card2"
                onclick="document.getElementById('card2').scrollIntoView({ behavior: 'smooth' }); return false;">
                Humidity
            </a>
            <a href="#card3"
                onclick="document.getElementById('card3').scrollIntoView({ behavior: 'smooth' }); return false;">
                PM2.5</a>
            <a href="#card4"
                onclick="document.getElementById('card4').scrollIntoView({ behavior: 'smooth' }); return false;">
                PM10
            </a>
            <a href="#card5"
                onclick="document.getElementById('card5').scrollIntoView({ behavior: 'smooth' }); return false;">
                NOx
            </a>
            <a href="#card6"
                onclick="document.getElementById('card6').scrollIntoView({ behavior: 'smooth' }); return false;">
                NH3
            </a>
            <a href="#card7"
                onclick="document.getElementById('card7').scrollIntoView({ behavior: 'smooth' }); return false;">
                CO2
            </a>
            <a href="#card8"
                onclick="document.getElementById('card8').scrollIntoView({ behavior: 'smooth' }); return false;">
                SO2
            </a>
            <a href="#card9"
                onclick="document.getElementById('card9').scrollIntoView({ behavior: 'smooth' }); return false;">
                VOC
            </a>
        </nav>
    </aside>

    <!-- Main Dashboard Area -->
    <main>

        <!-- Dashboard Cards -->
        <section class="dashboard-cards">
            <button type="button" id="card1">Temperature: <span>25°C</span></button>
            <button type="button" id="card2">Humidity: <span>45%</span></button>
            <button type="button" id="card3">PM2.5: <span>35 µg/m³</span></button>
            <button type="button" id="card4">PM10: <span>400 ppm</span></button>
            <button type="button" id="card5">NOx: <span>25°C</span></button>
            <button type="button" id="card6">NH3: <span>45%</span></button>
            <button type="button" id="card7">CO2: <span>35 µg/m³</span></button>
            <button type="button" id="card8">SO2: <span>400 ppm</span></button>
            <button type="button" id="card9">VOC: <span>400 ppm</span></button>
        </section>

        <!-- Chart Section -->
        <section class="charts">
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="doughnutChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Air Quality Monitoring Dashboard. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
