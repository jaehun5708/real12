<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: none;
            /* 기본적으로 차트를 숨김 */
            margin-top: 1em;
        }

        /* #last가 화면 전체 높이를 차지하게 설정 */
        #last, #start {
            display: block;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            background-color: #f0f0f0;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Today's Air Quality</h1>
    </header>

    <div id = "start" style="height: 100vh; color: black;">
        <nav>
            <!-- 맨 위의 a 태그: 클릭 시 #last로 이동 -->
            <a href="#last" onclick="document.getElementById('last').scrollIntoView({ behavior: 'smooth' }); return false;">Today</a>
        </nav>
    </div>

    <!-- Sidebar Navigation -->
    <aside>
        <div class="profile">
            <h2>MENU</h2>
        </div>
        <nav>
            <a href="#" onclick="scrollToTopAndRefresh(); return false;">home</a>
            <!-- Scroll Links -->
            <a href="#card1" onclick="document.getElementById('card1').scrollIntoView({ behavior: 'smooth' }); return false;">Temperature</a>
            <a href="#card2" onclick="document.getElementById('card2').scrollIntoView({ behavior: 'smooth' }); return false;">Humidity</a>
            <a href="#card3" onclick="document.getElementById('card3').scrollIntoView({ behavior: 'smooth' }); return false;">PM2.5</a>
            <a href="#card4" onclick="document.getElementById('card4').scrollIntoView({ behavior: 'smooth' }); return false;">PM10</a>
            <a href="#card5" onclick="document.getElementById('card5').scrollIntoView({ behavior: 'smooth' }); return false;">NOx</a>
            <a href="#card6" onclick="document.getElementById('card6').scrollIntoView({ behavior: 'smooth' }); return false;">NH3</a>
            <a href="#card7" onclick="document.getElementById('card7').scrollIntoView({ behavior: 'smooth' }); return false;">CO2</a>
            <a href="#card8" onclick="document.getElementById('card8').scrollIntoView({ behavior: 'smooth' }); return false;">SO2</a>
            <a href="#card9" onclick="document.getElementById('card9').scrollIntoView({ behavior: 'smooth' }); return false;">VOC</a>
        </nav>
    </aside>

    <!-- Main Dashboard Area -->
    <main>
        <!-- Dashboard Cards -->
        <section class="dashboard-cards">
            <button type="button" id="card1" onclick="toggleChart('chart1')">Temperature: <span>25°C</span></button>
            <div class="chart-container" id="chart1">
                <canvas id="tempChart"></canvas>
            </div>
            <button type="button" id="card2" onclick="toggleChart('chart2')">Humidity: <span>45%</span></button>
            <div class="chart-container" id="chart2">
                <canvas id="humidityChart"></canvas>
            </div>
            <button type="button" id="card3" onclick="toggleChart('chart3')">PM2.5: <span>35 µg/m³</span></button>
            <div class="chart-container" id="chart3">
                <canvas id="pm25Chart"></canvas>
            </div>
            <button type="button" id="card4" onclick="toggleChart('chart4')">PM10: <span>400 ppm</span></button>
            <div class="chart-container" id="chart4">
                <canvas id="pm10Chart"></canvas>
            </div>
            <button type="button" id="card5" onclick="toggleChart('chart5')">NOx: <span>25°C</span></button>
            <div class="chart-container" id="chart5">
                <canvas id="noxChart"></canvas>
            </div>
            <button type="button" id="card6" onclick="toggleChart('chart6')">NH3: <span>45%</span></button>
            <div class="chart-container" id="chart6">
                <canvas id="nh3Chart"></canvas>
            </div>
            <button type="button" id="card7" onclick="toggleChart('chart7')">CO2: <span>35 µg/m³</span></button>
            <div class="chart-container" id="chart7">
                <canvas id="co2Chart"></canvas>
            </div>
            <button type="button" id="card8" onclick="toggleChart('chart8')">SO2: <span>400 ppm</span></button>
            <div class="chart-container" id="chart8">
                <canvas id="so2Chart"></canvas>
            </div>
            <button type="button" id="card9" onclick="toggleChart('chart9')">VOC: <span>400 ppm</span></button>
            <div class="chart-container" id="chart9">
                <canvas id="vocChart"></canvas>
            </div>
        </section>
    </main>

    <!-- 요약 섹션 -->
    <a id="last">요약</a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Air Quality Monitoring Dashboard. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // JavaScript function to toggle chart visibility
        function toggleChart(chartId) {
            const chart = document.getElementById(chartId);
            chart.style.display = chart.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
